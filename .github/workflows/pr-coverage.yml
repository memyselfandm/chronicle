name: PR Coverage Comment

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  coverage-comment:
    name: ðŸ’¬ Coverage Comment
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ðŸš€ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ðŸ“¥ Install root dependencies
        run: npm ci

      - name: ðŸ“Š Setup Dashboard
        working-directory: apps/dashboard
        run: |
          npm ci
          npm run test -- --coverage --watchAll=false --passWithNoTests
        continue-on-error: true

      - name: ðŸ Setup Python with uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: ðŸª Setup Hooks
        working-directory: apps/hooks
        run: |
          uv python install 3.11
          uv sync
          uv run pytest --cov=src --cov-report=json --cov-report=lcov || true
        continue-on-error: true

      - name: ðŸ“Š Generate coverage analysis
        run: |
          npm run coverage:report || true
          npm run coverage:badges || true

      - name: ðŸ’¬ Post coverage comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let dashboardCoverage = null;
            let hooksCoverage = null;
            let dashboardStatus = 'â“';
            let hooksStatus = 'â“';
            
            // Try to read dashboard coverage
            try {
              const dashboardData = JSON.parse(fs.readFileSync('apps/dashboard/coverage/coverage-summary.json', 'utf8'));
              dashboardCoverage = dashboardData.total.lines.pct;
              dashboardStatus = dashboardCoverage >= 80 ? 'âœ…' : 'âŒ';
            } catch (error) {
              console.log('Dashboard coverage not available:', error.message);
              dashboardStatus = 'âš ï¸';
            }
            
            // Try to read hooks coverage  
            try {
              const hooksData = JSON.parse(fs.readFileSync('apps/hooks/coverage.json', 'utf8'));
              hooksCoverage = hooksData.totals.percent_covered;
              hooksStatus = hooksCoverage >= 60 ? 'âœ…' : 'âŒ';
            } catch (error) {
              console.log('Hooks coverage not available:', error.message);
              hooksStatus = 'âš ï¸';
            }
            
            // Calculate overall status
            const overallPassing = dashboardStatus === 'âœ…' && hooksStatus === 'âœ…';
            const overallStatus = overallPassing ? 'ðŸŽ‰ All coverage thresholds met!' : 
                                 (dashboardStatus === 'âš ï¸' || hooksStatus === 'âš ï¸') ? 
                                 'âš ï¸ Coverage data unavailable' : 
                                 'ðŸš¨ Coverage thresholds not met';
            
            const comment = `## ðŸ“Š Coverage Report
            
            | Component | Coverage | Threshold | Status |
            |-----------|----------|-----------|--------|
            | ðŸ“Š Dashboard | ${dashboardCoverage ? dashboardCoverage.toFixed(1) + '%' : 'N/A'} | 80% | ${dashboardStatus} |
            | ðŸª Hooks | ${hooksCoverage ? hooksCoverage.toFixed(1) + '%' : 'N/A'} | 60% | ${hooksStatus} |
            
            ${overallStatus}
            
            ### ðŸ“‹ Coverage Details
            
            ${dashboardCoverage ? `- **Dashboard**: ${dashboardCoverage.toFixed(1)}% line coverage` : '- **Dashboard**: Coverage data not available'}
            ${hooksCoverage ? `- **Hooks**: ${hooksCoverage.toFixed(1)}% line coverage` : '- **Hooks**: Coverage data not available'}
            
            ### ðŸš€ Next Steps
            
            ${!overallPassing ? `
            **To improve coverage:**
            
            \`\`\`bash
            # Run coverage locally
            npm run test:coverage
            
            # Check specific coverage
            npm run test:coverage:dashboard
            npm run test:coverage:hooks
            
            # Generate detailed reports
            npm run coverage:report
            \`\`\`
            
            ðŸ“š See [Coverage Guide](./docs/guides/coverage.md) for detailed instructions.
            ` : 'âœ¨ Great work! All coverage requirements are met.'}
            
            ---
            
            *ðŸ¤– This comment is automatically updated when coverage changes.*`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.find(comment => 
              comment.body.includes('ðŸ“Š Coverage Report') && comment.user.type === 'Bot'
            );
            
            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }