<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicle Dashboard - Timeline-First Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <!-- Header with minimal stats -->
        <header class="header">
            <div class="header-left">
                <h1>Chronicle Dashboard</h1>
                <span class="subtitle">Timeline-First Monitor</span>
            </div>
            <div class="header-right">
                <div class="stat">
                    <span class="stat-label">Active Sessions</span>
                    <span class="stat-value" id="activeSessionsCount">8</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Awaiting Input</span>
                    <span class="stat-value awaiting" id="awaitingInputCount">3</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Events/Min</span>
                    <span class="stat-value" id="eventsPerMin">47</span>
                </div>
                <button class="control-btn" id="pauseBtn" title="Pause updates">
                    <i class="material-icons">pause</i>
                </button>
                <button class="control-btn" id="nowBtn" title="Jump to now">
                    <i class="material-icons">schedule</i>
                </button>
            </div>
        </header>

        <!-- Large Timeline Section (40% of viewport) -->
        <section class="timeline-section">
            <div class="timeline-header">
                <div class="timeline-controls">
                    <div class="time-range-display">
                        <span id="timeRangeStart">14:32:15</span>
                        <span class="range-separator">â€”</span>
                        <span id="timeRangeEnd">14:47:23</span>
                    </div>
                    <div class="zoom-controls">
                        <button class="zoom-btn" id="zoomOut" title="Zoom out">
                            <i class="material-icons">zoom_out</i>
                        </button>
                        <span class="zoom-level">15m</span>
                        <button class="zoom-btn" id="zoomIn" title="Zoom in">
                            <i class="material-icons">zoom_in</i>
                        </button>
                    </div>
                </div>
                <div class="timeline-legend">
                    <div class="legend-item">
                        <span class="legend-color tool-activity"></span>
                        <span>Tool Activity</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color awaiting-input"></span>
                        <span>Awaiting Input</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color sub-agent"></span>
                        <span>Sub-agent</span>
                    </div>
                </div>
            </div>
            
            <div class="timeline-container" id="timelineContainer">
                <div class="timeline-time-markers" id="timeMarkers">
                    <!-- Time markers will be generated by JS -->
                </div>
                <div class="timeline-content" id="timelineContent">
                    <div class="timeline-swimlanes" id="timelineSwimlanes">
                        <!-- Session swimlanes will be generated by JS -->
                    </div>
                    <div class="timeline-selection-overlay" id="selectionOverlay">
                        <div class="selection-box" id="selectionBox"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Event Feed Section (60% of remaining space) -->
        <section class="event-feed-section">
            <div class="feed-header">
                <div class="feed-title">
                    <h2>Event Feed</h2>
                    <span class="selected-range-info" id="selectedRangeInfo">
                        Showing events from selected timeline range
                    </span>
                </div>
                <div class="feed-filters">
                    <select id="eventTypeFilter" class="filter-select">
                        <option value="">All Event Types</option>
                        <option value="user_prompt_submit">User Prompts</option>
                        <option value="pre_tool_use">Tool Starts</option>
                        <option value="post_tool_use">Tool Ends</option>
                        <option value="notification">Notifications</option>
                        <option value="stop">Completions</option>
                        <option value="error">Errors</option>
                    </select>
                    <select id="sessionFilter" class="filter-select">
                        <option value="">All Sessions</option>
                        <!-- Populated by JS -->
                    </select>
                    <div class="feed-actions">
                        <button class="filter-btn" id="clearFilters">
                            <i class="material-icons">clear</i>
                            Clear
                        </button>
                    </div>
                </div>
            </div>

            <div class="event-feed" id="eventFeed">
                <div class="feed-table-header">
                    <div class="col-time">Time</div>
                    <div class="col-session">Session</div>
                    <div class="col-event">Event Type</div>
                    <div class="col-tool">Tool</div>
                    <div class="col-details">Details</div>
                    <div class="col-duration">Duration</div>
                </div>
                <div class="feed-table-body" id="feedTableBody">
                    <!-- Event rows will be generated by JS -->
                </div>
            </div>
        </section>

        <!-- Notifications Panel for Awaiting Input -->
        <div class="notifications-panel" id="notificationsPanel">
            <div class="notifications-header">
                <h3>Sessions Awaiting Input</h3>
                <button class="close-notifications" id="closeNotifications">
                    <i class="material-icons">close</i>
                </button>
            </div>
            <div class="notifications-list" id="notificationsList">
                <!-- Awaiting input notifications -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
